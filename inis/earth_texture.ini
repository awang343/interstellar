[IO]
scene = scenefiles/unit_sphere.json
output = outputs/earth_texture.png
output-mipmaps = outputs/mipmaps/
textures = scenefiles/textures/

[Canvas]
width = 1024
height = 768

[Feature]
acceleration = true
parallel = false
shadows = true
reflect = true
texture = true
bump-mapping = false
parallax-mapping = false
super-sample = false
mipmapping = false

[Settings]
texture-filter = "bilinear"
bump-map-filter = "bilinear"
bump-scale = 0.0003
samples-per-pixel = 1
super-sampler-pattern = "grid"
maximum-recursive-depth = 4
only-render-normals = false

