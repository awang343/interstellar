[IO]
scene = scenefiles/brick_cone.json
output = outputs/brick_cone.png
output-mipmaps = outputs/mipmaps/
textures = scenefiles/textures/

[Canvas]
width = 1024
height = 768

[Feature]
acceleration = true
parallel = false
shadows = true
reflect = false
texture = true
bump-mapping = true
parallax-mapping = false
super-sample = false
mipmapping = false

[Settings]
texture-filter = "bilinear"
bump-map-filter = "bilinear"
bump-scale = 0.01
samples-per-pixel = 1
super-sampler-pattern = "grid"
maximum-recursive-depth = 4
only-render-normals = false
