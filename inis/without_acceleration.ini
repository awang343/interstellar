[IO]
scene = scenefiles/recursive_sphere_7.json
output = outputs/acceleration_test.png
output-mipmaps = outputs/mipmaps/
textures = scenefiles/textures/

[Canvas]
width = 1024
height = 768

[Feature]
acceleration = false
parallel = false
shadows = false
reflect = false
texture = false
bump-mapping = false
parallax-mapping = false
super-sample = false
mipmapping = false

[Settings]
texture-filter = "bilinear"
bump-map-filter = "bilinear"
bump-scale = 0.01
samples-per-pixel = 1
super-sampler-pattern = "grid"
maximum-recursive-depth = 4
only-render-normals = false
