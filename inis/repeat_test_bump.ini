[IO]
scene = scenefiles/repeat_test.json
output = outputs/repeat_test_bump.png
output-mipmaps = outputs/mipmaps/
textures = scenefiles/textures/

[Canvas]
width = 1024
height = 768

[Feature]
acceleration = true
parallel = false
shadows = true
reflect = true
texture = false
bump-mapping = true
parallax-mapping = false
super-sample = false
mipmapping = false

[Settings]
texture-filter = "bilinear"
bump-map-filter = "bilinear"
bump-scale = 0.05
samples-per-pixel = 1
super-sampler-pattern = "grid"
maximum-recursive-depth = 4
only-render-normals = false

