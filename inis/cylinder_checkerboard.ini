[IO]
scene = scenefiles/cylinder_checkerboard.json
output = outputs/cylinder_checkerboard.png
output-mipmaps = outputs/mipmaps/
textures = scenefiles/textures/

[Canvas]
width = 1024
height = 768

[Feature]
acceleration = true
parallel = true
shadows = true
reflect = true
texture = true
super-sample = false
mipmapping = true

[Settings]
texture-filter = "bilinear"
samples-per-pixel = 1
super-sampler-pattern = "grid"
maximum-recursive-depth = 4
only-render-normals = false

